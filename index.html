<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/media.css">
    <title>FoodTime</title>
</head>
<body>

    <header class="header">
        <div class="header__container">
            <div class="logo"><a href="#"><img src="assets/img/logo.png" alt="FoodTime"></a></div>
            <nav class="nav">
                <ul class="nav__links">
                    <li class="nav__link"><a href="#">Home</a></li>
                    <li class="nav__link"><a href="#">Blog</a></li>
                    <li class="nav__link"><a href="#">About us</a></li>
                    <div class="dropdown">
                        <button onclick="dropDownFunc()" class="dropbtn"><span>EN</span>
                            <img id="arrowdown" src="assets/img/generaly/arrowDown.svg" alt="">
                        </button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="#EN" class="active">EN</a>
                            <a href="#UA">UA</a>
                            <a href="#PL">PL</a>
                          </div>
                    </div>
                </ul>
                <div class="nav__interaction">
                    <button type="submit" class="btn nav__auth">Login</button>
                    <div class="nav__basket" onclick="basketClick()"><img src="./assets/img/generaly/basket.svg" alt="Basket"></div>
                </div>
            </nav>
        </div>       
    </header>
    <main class="page">
        <div class="page__container">
            <section class="page__main">
                <div class="main__content">
                    <h1 class="content__title">Order food online from your favourite local restaurants.</h1>
                    <p class="content__text">Freshly made food delivered to your door.</p>
                    <div class="content__gps">
                        <input type="text" class="gps" placeholder="Enter your location">
                        <a href="#" class="gps__btn btn"><img src="./assets/img/generaly/dandruff.svg" alt="">Search</a>
                    </div>
                </div>
                <div class="main__img">
                    <img src="./assets/img/fon/main.png" alt="main image">
                    <button type="submit" class="img__delivered delivered"><span><img src="./assets/img/generaly/check_mark.svg" alt="Mark">200k+</span><p>People Delivered</p></button>
                    <div class="leaf_2">
                        <img src="./assets/img/fon/—Pngtree—hand-painted noise green leaf element_4054582 1.png" alt=" ">
                    </div>
                </div>
                <div class="leaf_1">
                    <img src="./assets/img/fon/—Pngtree—hand-painted noise green leaf element_4054582 1-1.png" alt=" ">
                </div>
                
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
